receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp:
    endpoint: 0.0.0.0:4317
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889
  zipkin/tlsnoverify:
    endpoint: "http://zipkin:9411/api/v2/spans"
    tls:
      insecure_skip_verify: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, zipkin/tlsnoverify]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]